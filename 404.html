<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<link rel="icon" href="/images/logo.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: 'Quicksand', sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #4d8c2a;
    text-align: center;
    font-size: 60px;
    font-weight: 600;
    line-height: 1.2;
    pointer-events: none;
    text-shadow: 0 0 20px #79c934;
  }

  .message span {
    display: block;
    font-size: 24px;
    color: #ccc;
    text-shadow: 0 0 10px #79c934;
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="message">
  Page 404
  <span>The turtle stole the page.</span>
</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const NUM_IMAGES = 10;
const images = [];
const particles = [];

for (let i=1; i<=NUM_IMAGES; i++) {
  const img = new Image();
  img.src = `/images/img${i}.png`;
  images.push(img);
}

class Particle {
  constructor(img) {
    this.img = img;
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.1) * 0.2; 
    this.vy = (Math.random() - 0.5) * 1;
    this.size = Math.random() * 80 + 40; 
    this.angle = Math.random() * Math.PI * 2;
    this.va = (Math.random() - 0.5) * 0.02; 
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.angle += this.va;

    if (this.x < 0 || this.x + this.size > width) this.vx *= -1;
    if (this.y < 0 || this.y + this.size > height) this.vy *= -1;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x + this.size/2, this.y + this.size/2);
    ctx.rotate(this.angle);
    ctx.drawImage(this.img, -this.size/2, -this.size/2, this.size, this.size);
    ctx.restore();
  }
}

function initParticles() {
  for (let i=0; i<NUM_IMAGES; i++) {
    particles.push(new Particle(images[i]));
  }
}

images.forEach(img => {
  img.onload = () => {
    if (images.every(i=>i.complete)) {
      initParticles();
      animate();
    }
  }
});

function animate() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
