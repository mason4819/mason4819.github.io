<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Chat Home</title>
<style>
body {
  font-family: "Google Sans", "Roboto", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, #6200ee, #03dac6);
  color: white;
}
input {
  padding: 0.5rem;
  margin: 0.5rem;
  border-radius: 8px;
  border: none;
  width: 200px;
}
button {
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: none;
  background-color: white;
  color: #6200ee;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>Global Chat</h1>
<p>Set your username and avatar</p>
<input type="text" id="username" placeholder="Username">
<input type="text" id="avatar" placeholder="Avatar URL">
<br>
<button id="startBtn">Start Chat</button>

<script>
const startBtn = document.getElementById("startBtn");
const usernameInput = document.getElementById("username");
const avatarInput = document.getElementById("avatar");

startBtn.addEventListener("click", () => {
  const name = usernameInput.value.trim() || "Anonymous";
  const avatar = avatarInput.value.trim() || "https://via.placeholder.com/40";

  localStorage.setItem("chatUser", name);
  localStorage.setItem("chatAvatar", avatar);

  if (confirm("⚠️ Warning: You are entering a public chat. Do not trust strangers.\nClick OK to continue.")) {
    if (confirm("⚠️ Are you sure? Click OK again to enter.")) {
      window.location.href = "/chat/index.html";
    }
  }
});
</script>
</body>
</html>
